<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #9ce3f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0026ff;
            border: none;
            border-radius: 4px;
            color: #f7f2f2;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #10c22d;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <div id="phoneError" class="error"></div>
            </div>
            <button type="button" class="submit-btn" onclick="validateForm()">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            // Get form values
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            // Get error message containers
            const nameError = document.getElementById('nameError');
            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            // Reset error messages
            nameError.textContent = '';
            passwordError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            let valid = true;
            // Validate name
            const nameRegex = /^[A-Za-z]{6,}$/;
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name must contain only alphabetic characters and have a minimum length of 6.";
                valid = false;
            }
            // Validate password
            if (password.length < 6) {
                passwordError.textContent = "Password must have a minimum length of 6.";
                valid = false;
            }
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{3,}$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            }
            // Validate phone number
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                phoneError.textContent = "Phone number must contain exactly 10 digits.";
                valid = false;
            }
            if (valid) {
                alert("Form submitted successfully!");
            }
            return valid;
        }
    </script>
</body>

</html>
